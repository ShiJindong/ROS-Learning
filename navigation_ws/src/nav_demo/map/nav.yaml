# 1. 声明地图图片资源的路径
image: /home/jindong/ROS/navigation_ws/src/nav_demo/map/nav.pgm    # 会自动生成nav.pgm所在绝对路径

# 2. 地图刻度尺， 单位是 米/像素， 这里是一个像素5cm
resolution: 0.050000

# 3. 地图的位姿(即地图右下角相对于rviz中的原点的位姿)
# 值1: x方向上的偏移量  值2: y方向上的偏移量  值3: 地图的偏航角度，单位为弧度
origin: [-50.000000, -50.000000, 0.000000]

# 地图中的障碍物判断结果: 白色为可通行区 黑色为障碍物 蓝灰为未知区域 
# 判断规则: 
# a. 地图中的每个像素都有取值[0, 255] 白色: 255 黑色: 0
# b. 根据像素值计算一个比例: p = (255-x)/255    =>  白色 0， 黑色 1, 灰色介于0到1
# c. 判断是否为障碍物: 如果p大于占用阈值，就是障碍物，如果p小于空闲阈值，就视为自由通行区

# 空闲阈值和占用阈值综合起来用来判断地图上某一个点是否是障碍物
# 4. 占用阈值
occupied_thresh: 0.65
# 5. 空闲阈值 
free_thresh: 0.196

# 6. 是否取反(即颠倒地图的黑白)
negate: 0